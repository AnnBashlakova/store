<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/css/normalize.css">
    <link rel="stylesheet" href="./assets/styles/css/style.min.css">
    <title>Online shop of sport style wear</title>
</head>
<body class="body">

  <div class="header container">

    <div class="header-left">
      <div class="sneaker-icon-container">
        <a href="#" class="sneaker-icon-link">
          <img src="./assets/img/icons/sneaker-icon.png" class="sneaker-icon-img" alt="sneaker-icon.png">
          <span class="sneaker-txt">ONLINE STORE</span>
        </a>
      </div>
    </div>
    <div class="menu">
      <ul class="nav">
        <li class="nav-item"><a href="/">Main Page</li>
        <li class="nav-item"><a href="../src/components/view/pages/cart/cart.html">Cart Page</li>
        <li class="nav-item"><a href="../src/components/view/pages/404/404.html">404 Page</li>
      </ul>
    </div>
    <div class="header-middle">
      <span class="header-totall-price">TOTAL PRICE: 0 $</span>
    </div>
    <div class="header-right">
      <div class="basket-icon-container">
        <a href="#" class="basket-icon-link">
          <img src="./assets/img/icons/basket-icon.png" class="basket-icon-img" alt="basket-icon.png">
          <div class="basket-circle"><span class="nmb-items">0</div>
          <span class="basket-txt">BASKET</span>
        </a>
      </div>
    </div>

  </div>
  <div class="large-section">
    <section class="subheader container">
    </section>
  
    <main class="main-container container">
  
      <aside class="sidebar">
  
        <button class="btn btn-reset">RESET FILTER</button>
  
        <div class="filter-category-container">
  
          <div class="category">
            <span class="filter-title">CATEGORY</span>
            <ul class="list">
              <button class="list-item" data-filter="category">Snikers</button>
              <button class="list-item"  data-filter="category">T-shirts</button>
              <button class="list-item"  data-filter="category">Hoodies</button>
              <button class="list-item"  data-filter="category">Shorts</button>
              <button class="list-item"  data-filter="category">Socks</button>
            </ul>
          </div>
  
          <div class="brand">
            <span class="filter-title">BRAND</span>
            <ul class="list">
              <button class="list-item"  data-filter="brand">Nike</button>
              <button class="list-item"  data-filter="brand">Jordan</button>
              <button class="list-item"  data-filter="brand">Puma</button>
              <button class="list-item"  data-filter="brand">Adidas</button>
              <button class="list-item"  data-filter="brand">Vans</button>
            </ul>
          </div>
  
        </div>
  
        <div class="range-filter-container">
  
          <div class="price-filter">
  
            <span class="range-filter-title">PRICE</span>
  
            <div class="element price-filter">
              <div class="price-input" data-filter="price">
  
                <div class="field field-price">
                  <input type="number" class="input-min " value="0" data-filter="price">
                </div>
    
                <div class="field field-price">
                  <input type="number" class="input-max" value="1000" data-filter="price">
                </div>
                
              </div>
      
              <div class="slider">
                <div class="progress"></div>
              </div>
      
              <div class="range-input">
                <input type="range" class="range-min" min="0" max="1000" value="0" step="5" data-filter="price">
                <input type="range" class="range-max" min="0" max="1000" value="1000" step="5" data-filter="price">
              </div>
    
            </div>
            </div>

            <div class="price-filter">
  
              <span class="range-filter-title">STOCK</span>
    
              <div class="element stock-filter">
                <div class="price-input">
    
                  <div class="field">
                    <input type="number" class="input-min" value="0" data-filter="stock">
                  </div>
      
                  <div class="field ">
                    <input type="number" class="input-max" value="45" data-filter="stock">
                  </div>
                  
                </div>
        
                <div class="slider">
                  <div class="progress"></div>
                </div>
        
                <div class="range-input">
                  <input type="range" class="range-min" min="0" max="50" value="1" step="1" data-filter="stock">
                  <input type="range" class="range-max" min="0" max="50" value="45" step="1" data-filter="stock">
                </div>
      
              </div>
              </div>

  
          


        </div>
  
      </aside>
  
      <section class="products-container">
  
        <div class="products-container-header">
  
          <button class="btn btn-sort">SORT BY</button>
  
          <form class="search-form">
            <input type="search" id="search-input" placeholder="Search" data-search>
            <!-- <button type="submit"></button> -->
          </form>
  
          <div class="tile">
            <div class="tile-of-3">4</div>
            <div class="tile-of-6">6</div>
          </div>
  
        </div>
  
        <div class="products-list">

                        <div class="product-card">
                
                        <div class="product-top">
                          <span class="product-name">NIKE AIR FORCE 1 `07</span>
                        </div>
                
                        <div class="product-middle">
                          <img class="product-img" src="https://www.basketshop.ru/files/catalog/43246/DZ4493-700%20(3).JPG" alt="nike_air_force_1.jpg">
                
                          <ul class="product-data-list">
                            <li class="categori">Category: snicers</li>
                            <li class="brand-ame">Brand: Nike</li>
                            <li class="price">Price: 250$</li>
                            <li class="stock">Stock: 15</li>
                          </ul>
                        </div>
                
                        <div class="product-bottom">
                
                          <button class="btn btn-add">ADD TO BASKET</button>
                          <button class="btn btn-info">MORE INFO</button>
                
                        </div>
                
                        </div>
      
  
  
        </div>
  
      </section>
  
    </main>
  </div>
  <footer class="footer container">

    <div class="gh">

      <div class="GH1">
        <a class="footer-icon-link" target="_blank" href="#">
          <img class="logo-footer" src="./assets/img/icons/gh-dark.svg" alt="gh_logo.svg">
        </a>
      </div>

      <div class="GH2">
        <a class="footer-icon-link" target="_blank" href="#">
          <img class="logo-footer" src="./assets/img/icons/gh-white.svg" alt="gh_logo.svg">
        </a>
      </div>

    </div>

    <span class="year">2022</span>

    <div class="rss">
      <a class="footer-icon-link" target="_blank" href="https://rs.school/js/">
        <img class="logo-footer" src="https://rs.school/images/rs_school_js.svg" alt="rss_logo.svg">
      </a>
    </div>

  </footer>
    <script src="./components/app/app.js" type="module"></script>

</body>
</html>
